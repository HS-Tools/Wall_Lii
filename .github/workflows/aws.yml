name: CloudFormation CI

on:
  push:
    branches:
      - master
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository
      - uses: actions/checkout@v3

      # Step 2: Set up AWS Credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.REGION }}

      # Step 3: Install AWS SAM CLI
      - name: Install AWS SAM CLI
        run: |
          pip install aws-sam-cli

      # Step 4: Build the Lambda application
      - name: Build the Lambda application
        run: |
          sam build --template-file template.yaml

      # Step 5: Package the CloudFormation template
      - name: Package the CloudFormation template
        run: |
          sam package \
            --template-file .aws-sam/build/template.yaml \
            --output-template-file packaged.yaml \
            --s3-bucket ${{ secrets.ARTIFACT_BUCKET }} \
            --s3-prefix hearthstone-leaderboard-stack

      # Step 6: Deploy the CloudFormation stack
      - name: Deploy the CloudFormation stack
        run: |
          sam deploy \
            --template-file packaged.yaml \
            --stack-name hearthstone-leaderboard-stack \
            --capabilities CAPABILITY_IAM \
            --region us-east-1 \
            --no-confirm-changeset \
            --disable-rollback